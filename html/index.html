<!DOCTYPE html>
<html>
    <head>
        <!-- It is hiding for user -->
        <title>Html Template</title>

        <meta name="description" content="HTML">
        <meta charset="UTF-8"> <!-- charset of site -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- for mobile devices -->
        <meta http-equiv="refresh" content="100"> <!-- refresh of site -->
    </head>
    <body style="background-color: rgb(187, 255, 0);">
        <header>
            <article>Article in header</article>
        </header>
        <main>
            <!--
                About text, hyperlink, audio, video and img.
            -->
            <a href="secondpage.html" target="_blank" title="Second page" >
                <p style="background-color: rgb(255, 196, 0);"> <i>Second page</i> </p>
            </a> <!-- target="_self" -->
            <p style="background-color: rgb(0, 255, 234); color:rgb(14, 4, 11);">This is <br> paragraph</p>

            <p> Text </p>
            <p> <b>bold Text</b> </p>
            <p> <i>italic Text</i> </p>
            <p> <big>big Text</big> </p>
            <p> <small>small Text</small> </p>
            <p> <sub>subscript Text</sub> </p>
            <p> <sup>superscript Text</sup> </p>
            <p> <ins>inserted Text</ins> </p>
            <p> <del>deleted Text</del> </p>
            <p> <mark>marked Text</mark> </p>

            <section>Section <hr> in main</section>

            <a><img src="img/image.png" width="1000" height="500" alt="Normal" title="title"></a>

            <br>

            <audio controls volume="0.1"> <!-- autoplay loop mute-->
                <source src="audio/ludovico_einaudi_una_mattina-zynzyn.su.mp3" >
                It is not work in your BROWSER
            </audio>

            <video autoplay loop src="video/Lake - 91562.mp4" width="1000">
                <source src="video/Lake - 91562.mp4"> <!-- MP4, WebM and OGG-->
                It is not work in your BROWSER
            </video>

        </main>
        <footer>
            <div>Div in footer</div>                
        </footer>
    </body>
</html>
